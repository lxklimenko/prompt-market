<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: #8870FF;
            transform: scale(1.05);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333333;
        }

        .product-description {
            font-size: 13px;
            color: #666666;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #8870FF;
            margin-bottom: 12px;
            text-align: center;
        }

        .buy-btn {
            background: #8870FF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: #7560e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .prompt-text {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé® Prompt Market</h1>
        <p>–õ—É—á—à–∏–µ –ø—Ä–æ–º–ø—Ç—ã –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</p>
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('all')">–í—Å–µ</button>
        <button class="category-btn" onclick="filterCategory('WOMEN')">WOMEN</button>
        <button class="category-btn" onclick="filterCategory('kids')">–î–µ—Ç—Å–∫–æ–µ</button>
        <button class="category-btn" onclick="filterCategory('fantasy')">–§—ç–Ω—Ç–µ–∑–∏</button>
    </div>

    <div class="products-grid" id="products-container">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
    </div>
</div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalProductTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <img class="modal-image" id="modalProductImage" src="" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–º–ø—Ç–∞">
        <div class="prompt-text" id="modalProductPrompt">–ü—Ä–æ–º–ø—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å...</div>
        <div class="modal-actions">
            <button class="copy-btn" onclick="copyPrompt()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–º–ø—Ç</button>
            <button class="cancel-btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

<script>
    const products = [
        {
            id: 1,
            title: "–ê–Ω–≥–µ–ª",
            description: "–ë–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –∞–Ω–≥–µ–ª —Å —Å–∏—è—é—â–∏–º–∏ –∫—Ä—ã–ª—å—è–º–∏",
            prompt: "–°–æ–∑–¥–∞–π —É–ª—å—Ç—Ä–∞—Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—É—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é —Å —ç—Ç–æ–π –¥–µ–≤—É—à–∫–æ–π...",
            price: "10 ‚òÖ",
            category: "WOMEN",
            image: 'public/images/angel.jpg'
        },
        {
            id: 2,
            title: "Paris",
            description: "–£—é—Ç –≤ –ü–∞—Ä–∏–∂–µ",
            prompt: "–°—Ç–∏–ª—å–Ω–∞—è –∂–µ–Ω—â–∏–Ω–∞, —Å–∏–¥—è—â–∞—è –∑–∞ —Å—Ç–æ–ª–∏–∫–æ–º —É–ª–∏—á–Ω–æ–≥–æ –∫–∞—Ñ–µ –≤ –ü–∞—Ä–∏–∂–µ...",
            price: "5 ‚òÖ",
            category: "WOMEN",
            image: 'public/images/paris.jpg'
        },
        {
            id: 3,
            title: "–†–æ–∑–æ–≤–æ–µ –æ–±–ª–∞–∫–æ",
            description: "–ù–µ–∂–Ω–æ—Å—Ç—å",
            prompt: "–ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è —Å—Ç—É–¥–∏–π–Ω–∞—è —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—è —á–µ–ª–æ–≤–µ–∫–∞ —Å —Ñ–æ—Ç–æ...",
            price: "7 ‚òÖ",
            category: "WOMEN",
            image: 'public/images/oblako.jpg'
        },
        {
            id: 4,
            title: "–¢—ã–∫–≤–∞",
            description: "–•—ç–ª–ª–æ—É–∏–Ω—Å–∫–∏–π –∫–æ—Å—Ç—é–º",
            prompt: "–†–µ–±–µ–Ω–æ–∫ —Å –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–æ—Ç–æ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ –≤–ø–∏—Å–∞–Ω –≤ —Å—Ü–µ–Ω—É...",
            price: "8 ‚òÖ",
            category: "kids",
            image: 'public/images/d1.jpg'
        },
        {
            id: 5,
            title: "–ö–∏–±–µ—Ä–ø–∞–Ω–∫ —É–ª–∏—Ü–∞",
            description: "–ù–µ–æ–Ω–æ–≤–∞—è —É–ª–∏—Ü–∞ –±—É–¥—É—â–µ–≥–æ –≤ —Å—Ç–∏–ª–µ –∫–∏–±–µ—Ä–ø–∞–Ω–∫",
            prompt: "–ö–∏–±–µ—Ä–ø–∞–Ω–∫ —É–ª–∏—Ü–∞ —Å –Ω–µ–æ–Ω–æ–≤—ã–º–∏ –≤—ã–≤–µ—Å–∫–∞–º–∏, –¥–æ–∂–¥—å, –æ—Ç—Ä–∞–∂–µ–Ω–∏—è...",
            price: "8 ‚òÖ",
            category: "fantasy"
        },
        {
            id: 6,
            title: "–í–æ–ª—à–µ–±–Ω—ã–π –ª–µ—Å",
            description: "–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ª–µ—Å —Å–æ —Å–≤–µ—Ç—è—â–∏–º–∏—Å—è —Ä–∞—Å—Ç–µ–Ω–∏—è–º–∏",
            prompt: "–í–æ–ª—à–µ–±–Ω—ã–π –ª–µ—Å —Å–æ —Å–≤–µ—Ç—è—â–∏–º–∏—Å—è –≥—Ä–∏–±–∞–º–∏, –º–∞–≥–∏—á–µ—Å–∫–∏–µ —Å—É—â–µ—Å—Ç–≤–∞...",
            price: "6 ‚òÖ",
            category: "fantasy"
        }
    ];

    function loadProducts(category = 'all') {
        const container = document.getElementById('products-container');
        const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);

        if (filteredProducts.length === 0) {
            container.innerHTML = '<div class="loading">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            return;
        }

        container.innerHTML = filteredProducts.map(product => `
            <div class="product-card" onclick="showProductDetails(${product.id})">
                ${product.image ? `<img class="product-image" src="${product.image}" alt="${product.title}">` : '<div class="product-image" style="display: flex; align-items: center; justify-content: center; font-size: 48px;">üñºÔ∏è</div>'}
                <div class="product-title">${product.title}</div>
                <div class="product-description">${product.description}</div>
                <div class="product-price">${product.price}</div>
                <button class="buy-btn" onclick="event.stopPropagation(); showProductDetails(${product.id})">
                    –ö—É–ø–∏—Ç—å –∑–∞ ${product.price}
                </button>
            </div>
        `).join('');
    }

    function filterCategory(category) {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        loadProducts(category);
    }

    function showProductDetails(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            document.getElementById('modalProductTitle').textContent = product.title;
            document.getElementById('modalProductPrompt').textContent = product.prompt;
            
            const modalImage = document.getElementById('modalProductImage');
            if (product.image) {
                modalImage.src = product.image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            document.getElementById('productModal').style.display = 'flex';
        }
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    function copyPrompt() {
        const promptText = document.getElementById('modalProductPrompt').textContent;
        navigator.clipboard.writeText(promptText).then(() => {
            alert('‚úÖ –ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            closeModal();
        });
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
        if (event.target === document.getElementById('productModal')) {
            closeModal();
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
    });
</script>
</body>
</html>
